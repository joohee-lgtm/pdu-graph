<head>
  <title>billboard.js</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css"
  />
</head>
<body>
  <div id="chart" style="width: 100wh; height: 100wh"></div>

  <script src="./rank/seasons2.js"></script>
  <script src="./rank/seasons3.js"></script>
  <script src="./rank/seasons4.js"></script>
  <script>
    window.addEventListener("load", () => {
      var filtered = s4.filter((item) => {
        return item.length > 5;
      });

      var chart = bb.generate({
        data: {
          columns: filtered,
        },
        regions: [
          {
            axis: "y",
            start: 0,
            end: 10,
            class: "fill_green",
          },
        ],
        zoom: {
          enable: true,
        },
        axis: {
          x: {
            type: "category",
            categories: [
              "1회 직후",
              "1차 순발",
              "2차 순발",
              "3차 순발",
              "생방",
            ],
          },
          y: {
            inverted: true,
          },
        },
      });
    });
  </script>
</body>
